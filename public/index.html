<!DOCTYPE html>
<html>
    <head>
        <title>Secure Login: Log In</title>
        <link rel="stylesheet" href="css/960_16_col.css" /><!-- 960 grid system styles -->
        <link rel="stylesheet" href="css/normalise.css" /><!-- reset the browser default styles -->
        <link rel="stylesheet" href="css/login.css" /><!-- page specific styles -->
        <link rel="stylesheet" href="css/contactform.css" /><!-- form styles -->
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.0.min.js"></script>
        <script type="text/JavaScript" src="js/functions.js"></script> 
        <script type="text/javascript" src="js/contact_form.js"></script>

        <script type="text/javascript">

        //Check to see if a user is logged in from the localstorage 

        var currentUser = Parse.User.current();
        if (currentUser) {
            window.location.href = "http://heartbeatweb.parseapp.com/home.html";
        }else{
            
        }

        </script>

    </head>
    <body>

        <br />
 
        <div id="content" class="container_16">    
        
        
        <div class="mainbody_bg">
            <br />
            <br />
            <img src="images/logo_long.png" class="login_logo" />
            <div class="grid_8 push_4">
                <span class="text_heading login">Login</span>
                <span class="text_normal login">Please login using the email address you registered with.</span>
                <br />
                
                <form action="index.html" method="post" class="tsc_form_contact_light" name="login_form"> 
                    <label for="username">Username <span>(required)</span></label>            
                    <input class="form-input" type="text" name="username" id="username" />
                    <label for="password">Password <span>(required)</span></label>
                    <input class="form-input" type="password" name="password" id="password"/>
                    <input class="form-btn" type="button" value="Login" onclick="process_login()"/> 
                </form>
            </div>
                 
    </body>
</html>
